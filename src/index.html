   <section id="contact" style="background-color:#7c7c7c;color:white;">
      <div class="container">
          <br><br><br><br><br><br>
        <h2 class="text-center" style="color:white;">CONTACT</h2>
        <div class="row">
          <div class="col-sm-5">
            <p>You can meet or contact us at :</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> JAY SHAH</p>
            <p><span class="glyphicon glyphicon-map-marker"></span>MEET SHAH</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> INDIA</p>
            <p><span class="glyphicon glyphicon-phone"></span> 9825412775</p>
            <p><span class="glyphicon glyphicon-envelope"></span> xyz@gmail.com</p>
          </div>

            <div class="row">
              <div class="col-sm-6 form-group">
                <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
              </div>
              <div class="col-sm-6 form-group">
                <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
              </div>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
            <div class="row">
              <div class="col-sm-12 form-group">
                <button class="btn btn-default pull-right" type="submit">Send</button>
              </div>
            </div>

          </div>
        </div>
